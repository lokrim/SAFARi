<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elephant Detection | SAFARi</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./recog_style.css">
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 60%, #e0f7fa 100%);
        min-height: 100vh;
      }
      .header {
        display: flex;
        align-items: center;
        background: #223044;
        color: #fff;
        padding: 18px 32px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      }
      .logo {
        height: 54px;
        margin-right: 18px;
      }
      .title {
        font-size: 2.2rem;
        font-weight: bold;
        letter-spacing: 2px;
        flex: 1;
      }
      .nav-btn {
        background: #fff;
        color: #223044;
        border: none;
        font-size: 1.7rem;
        padding: 7px 18px;
        border-radius: 7px;
        cursor: pointer;
        margin-left: 18px;
        transition: background 0.2s, color 0.2s;
      }
      .nav-btn:hover {
        background: #27ae60;
        color: #fff;
      }
      .footer-menu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #223044;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 14px 0 10px 0;
        box-shadow: 0 -2px 12px rgba(44,62,80,0.09);
        z-index: 10;
      }
      .footer-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 2.1rem;
        cursor: pointer;
        margin: 0 10px;
        transition: color 0.2s;
      }
      .footer-btn a {
        color: inherit;
        text-decoration: none;
      }
      .footer-btn:hover {
        color: #27ae60;
      }
      .recog-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 80px;
      }
      .recog-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #223044;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }
      .message {
        color: #f39c12;
        font-size: 1.2rem;
      }
      #liveView {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(44,62,80,0.09);
        padding: 24px 18px 18px 18px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #webcamButton {
        background: #27ae60;
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 5px 5px;
        margin-bottom: 18px;
        cursor: pointer;
        transition: background 0.2s;
      }
      #webcamButton:hover {
        background: #219150;
      }
      #webcam {
        border-radius: 10px;
        border: 2px solid #27ae60;
        box-shadow: 0 2px 12px rgba(44,62,80,0.09);
        margin-bottom: 10px;
      }
      @media (max-width: 700px) {
        .recog-main { margin-top: 24px; }
        #liveView { padding: 12px 4vw; }
        .header { flex-direction: column; align-items: flex-start; padding: 12px 10px; }
        .logo { margin-bottom: 8px; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="../assets/logo.png" alt="Logo">
      <span class="title">SAFARi</span>
      <p class="message">Live Elephant Detection</p>
      <button class="nav-btn" onclick="window.location.href='map_marker.html'">Map</button>
      <button class="nav-btn" onclick="window.location.href='../index.html'">Home</button>
    </div>
    <div class="recog-main">
      <section id="demos" class="invisible">
        <div id="liveView" class="camView">
          <button id="webcamButton">Enable Webcam</button>
          <video id="webcam" autoplay width="500" height="500"></video>
        </div>
      </section>
      <div id="powered_by" style="font-size:11px; margin-top: 18px;">
        <a href="https://oscar-defelice.github.io">Powered by Oscar De Felice</a>
      </div>
    </div>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="./recog_script.js" defer></script>
  </body>
</html>
