<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFARi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 60%, #e0f7fa 100%);
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            background: #223044;
            color: #fff;
            padding: 18px 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .logo {
            height: 54px;
            margin-right: 18px;
        }
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            flex: 1;
        }
        .nav-btn {
            background: #fff;
            color: #223044;
            border: none;
            font-size: 1.7rem;
            padding: 7px 18px;
            border-radius: 7px;
            cursor: pointer;
            margin-left: 18px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-btn:hover {
            background: #27ae60;
            color: #fff;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
            margin-bottom: 80px;
        }
        .alert-section {
            margin-bottom: 36px;
        }
        .alert-btn {
            background: linear-gradient(90deg, #e74c3c 70%, #c0392b 100%);
            color: #fff;
            border: none;
            font-size: 1.3rem;
            padding: 16px 44px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(231,76,60,0.13);
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .alert-btn:hover {
            background: linear-gradient(90deg, #c0392b 70%, #e74c3c 100%);
        }
        .cards {
            display: flex;
            gap: 38px;
            margin-bottom: 36px;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.09);
            overflow: hidden;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
        }
        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 2px solid #27ae60;
        }
        .card-title {
            font-size: 1.18rem;
            font-weight: 600;
            margin: 18px 0 10px 0;
            color: #223044;
            letter-spacing: 1px;
        }
        .card-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 28px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card-btn:hover {
            background: #219150;
        }
        .live-label {
            font-size: 1.2rem;
            color: #27ae60;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 12px;
        }
        .footer-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #223044;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 14px 0 10px 0;
            box-shadow: 0 -2px 12px rgba(44,62,80,0.09);
            z-index: 10;
        }
        .footer-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2.1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.2s;
        }
        .footer-btn a {
            color: inherit;
            text-decoration: none;
        }
        .footer-btn:hover {
            color: #27ae60;
        }
        @media (max-width: 700px) {
            .main-content { margin-top: 24px; }
            .cards { flex-direction: column; gap: 22px; }
            .card { width: 90vw; }
            .header { flex-direction: column; align-items: flex-start; padding: 12px 10px; }
            .logo { margin-bottom: 8px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="assets/logo.png" alt="Logo">
        <span class="title">SAFARi</span>
        <button class="nav-btn" onclick="window.location.href='src/map_marker.html'">Map</button>
        <button class="nav-btn" onclick="window.location.href='src/recog.html'">Detection</button>
    </div>
    <div class="main-content">
        <div class="alert-section">
            <button onclick="oclick()" class="alert-btn">üö® ALERT AUTHORITIES</button>
        </div>
        <div class="cards">
            <div class="card">
                <img class="card-img" src="assets/map.jpg" alt="Map">
                <div class="card-title">Live Map Tracking</div>
                <button class="card-btn" onclick="window.location.href='src/map_marker.html'">Open Map</button>
            </div>
            <div class="card">
                <img class="card-img" src="assets/elephant.jpg" alt="Elephant Detection">
                <div class="card-title">Elephant Detection</div>
                <button class="card-btn" onclick="window.location.href='src/recog.html'">Start Detection</button>
            </div>
        </div>
        <div class="live-label">LIVE TRACKING!</div>
    </div>
    <div class="footer-menu">
        <button class="footer-btn" title="Home">üè†</button>
        <button class="footer-btn" title="Contact">üìû</button>
        <button class="footer-btn" title="Logs"><a href="src/map_log.html">üîç</a></button>
        <button class="footer-btn" title="Settings">‚öô</button>
    </div>
    <script>
        function oclick(){
            alert("AUTHORITIES HAVE BEEN NOTIFIED");
        }
    </script>
</body>
</html>
